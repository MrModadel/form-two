<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Facebook</title>
   <link rel="stylesheet" href="css/style.css">
   <link rel="shortcut icon" href="img/icon.ico">
</head>

<body>
   <section class="form">
      <div class="container">
         <div class="text">
            <img src="img/Vector.svg" alt="">
            <p class="text__p">На главную</p>
         </div>
         <div class="form__content">
            <div class="form__title">Авторизация</div>
            <form action="#" class="form__box">
               <input class="form__input" type="text" placeholder="Логин">
               <input class="form__input" type="password" placeholder="Пароль">
               <a class="form__forgot" href="#">Забыл пароль?</a>
               <button class="form__button form__button_back">Войти</button>
            </form>
            <div class="form__con-box">
               <a class="form__a" href="">ИЛИ ВОЙДИТЕ С ПОМОЩЬЮ</a>
               <img class="form__img" src="img/шсщт.jpg" alt="">
            </div>
            <div class="form__regist">
               <p class="form__p">Не зарегистрированы?</p>
               <a href="#" class="form__link">Регистрация</a>
            </div>
         </div>
      </div>
   </section>
</body>

</html>
